<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-2by1">
                            <img
                                src="https://images.unsplash.com/photo-1611251135345-18c56206b863?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" />
                        </figure>
                    </div>
                    <header class="card-header">
                        <p class="card-header-title">Ping Pong Score Keeper</p>
                        <button class="card-header-icon" aria-label="more options">
                            <span class="icon">
                                <i class="fas fa-angle-down" aria-hidden="true"></i>
                            </span>
                        </button>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <h1 class="title is-1"><span id="p1Score">0</span> - <span id="p2Score">0</span></h1>
                            <p class="subtitle"> Use the buttons below</p>
                            <label for="points" class="label is-large is-inline"> Total Points</label>
                            <div class="select is-rounded">
                                <select name="points" id="points">
                                    <option value="5">5</option>
                                    <option value="7">7</option>
                                    <option value="11">11</option>
                                    <option value="15">15</option>
                                    <option value="21">21</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <footer class="card-footer">
                        <button id="p1Button" class="button is-primary card-footer-item">+1 P1 Score</button>
                        <button id="reset" class="button is-danger card-footer-item">Reset Score</button>
                        <button id="p2Button" class="button is-info card-footer-item">+1 P2 Score</button>
                    </footer>
                </div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
